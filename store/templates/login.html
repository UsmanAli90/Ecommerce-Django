{% extends 'base.html' %}


{%block content%}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Login here</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}
                {%if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {%endif%}
                <div class="mb-3">
                  <label for="" class="form-label">Email address</label>
                  <input  type="email" value="{{values.email}}" class="form-control form-control-sm" id=""name="email" placeholder="">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Password</label>
                  <input  type="password" class="form-control form-control-sm" id="" name="password" placeholder="">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-info btn-sm col-lg-4" type="button" value="Login">
                </div>
              </form>
        </div>
    </div>
</div>

{% endblock %}
